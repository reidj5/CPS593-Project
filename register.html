    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.cdnfonts.com/css/badaboom-bb" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>Register</title>
    </head>
    <header>
        <div class="topnav">
            <a class="home" href="/index.html">Home</a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
            <h2 class="webtitle">Comic Addict</h2>
        </div>
    </header>
    <body id="login-body">
        <div class="login">
            <h2>Register</h2>
            <form class="login-form" action="#POST" method="post">
                <input type="text" id="email" name="email" placeholder="E-mail">
                <input type="text" id="display-name" name="display-name" placeholder="Display Name">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                
                <div class="terms-div">
                    <input id="terms" type="checkbox" name="terms" value="terms">
                    <label class="reg-input" for="terms">I agree to the <a class="reg-link" href="./terms.html">terms and conditions</a></label>   
                </div>
                <input id="login-btn" type="submit" value="Register">
            </form>
        </div>
    </body>
    </html>
